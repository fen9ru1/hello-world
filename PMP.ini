第7版で「5つのプロセス」から「12の原則」へ
    PMBOKでは、これまでの第6版ではプロジェクトのスタートから終結までのプロセスを「1.立ち上げ」→「2.計画」→「3.実行」→「4.監視・コントロール」→「5.終結」の5つのプロセスに分割して定義していましたが、2021年の改定で「12の原則」に変更されました。 

    「12の原則」とは、

        ・スチュワードシップ : 請け負ったことを責任を持って行う
        ・お互いを尊重し協力し合うチーム
        ・ステークホルダー（利害関係者）との連携
        ・価値の創造に焦点を当てる
        ・包括的思考：システムの相互作用を認識して対応する
        ・リーダーシップ
        ・テーラリング：状況に応じた調整（仕立て直し）を図る
        ・品質をプロセスと結果に組み込む
        ・事態の複雑さに対処、適応する
        ・リスク（好機と脅威の不確実性）に対処する
        ・適応性と回復力を備える
        ・変化することであるべき未来を達成する
    
    8のパフォーマンス・ドメイン」
        ​・Stakeholders（利害関係者）
        ・Team（チーム）
        ・Development Approach and Life cycle（開発アプローチとライフサイクル）
        ・Planning（計画）
        ・Project work（プロジェクト作業）
        ・Delivery（提供・納品）
        ・Measurement（測定）
        ・Uncertainty（曖昧さ・複雑さ・変動性などの不確実性への対処）

